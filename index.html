<!DOCTYPE html>
<html>
	<head>
	    <!-- Meta tags Obrigatórias -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    	<!-- HTML5Shiv -->
		<!--[if lt IE 9]>
			<script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->	

		<!-- Normalize -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">		
		
		<!-- Favicon -->
		<link rel="icon" href="img/Logo.png">

		<!-- Estilo da Página -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Titulo da Página -->
		<title>CosmoRoute</title>
	</head>
	<body>
		<!-- Renderizador do Quadro 3D-->
		<div id="fundo"></div>
		<!-- Corpo contendo as Informações -->
		<main class="d-flex flex-column justify-content-center align-items-center">
			<!-- Section de Apresentação -->
			<section class="w-100 h-100 text-center justify-content-center e flex-column d-flex">
				<h1 class="font-weight-bold">Bem-Vindo ao CosmoRoute!</h1>
			</section>
			<!-- Section do Formulario.-->
			<section id="formulario">
				<img src="img/Logo.png" class="img-fluid" width="100">
				<h6>CosmoRoute</h6>
				<div class="form-group mt-5">
					<label for="cep">Insira o Cep:</label><br>
					<input id="CampoCep" name="cep" type="text" maxlength="9" placeholder="xxxxx-xxx" required>
				</div>
				<div class="form-group">
					<input  name="Endereco" type="text"   placeholder="Endereço" readonly>
					<input  name="Bairro" type="text"   placeholder="Bairro" readonly>
					<input  name="Cidade" type="text"   placeholder="Cidade" readonly>
					<input  name="UF" type="text"   placeholder="UF" readonly>
					<input  name="DDD" type="text"   placeholder="DDD" readonly>
					<input  name="ibge" type="text"   placeholder="Ibge" readonly>
					<input  name="siafi" type="text"   placeholder="siafi" readonly>
					<input  name="gia" type="text"   placeholder="gia" readonly>
				</div>
			</section>
			<section class="text-center mb-auto">
				<img src="img/Logo.png" class="img-fluid" width="100">
				<h6>CosmoRoute</h6>
				<h1>Ops! Acho que seu endereço foi para o mundo da Lua.</h1>
				<p class="text-primary">
					
				</p>
				<button class="btn btn-primary text-center text-white font-weight-bold">Voltar</button>
			</section>
		</main>
		<!-- Rodapé do Site-->
		<footer class="fixed-bottom text-center font-weight-bold ">
			<h6>Desenvolvido por Ighor Drummond</h6>
		</footer>
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <!-- Scripts Obrigatórios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
        <script src="https://kit.fontawesome.com/c488e9ed48.js" crossorigin="anonymous"></script>
		<script type="module" src="js/script.js"></script>
	</body>
</html>
